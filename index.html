<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLP Cued Speak Assistant</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; background-color: #f0f8ff; }
        #app-container { max-width: 600px; margin: 0 auto; padding: 20px; border-radius: 10px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        #image-display { width: 100%; height: auto; max-height: 300px; object-fit: contain; margin-bottom: 20px; border: 2px solid #ccc; border-radius: 5px; }
        #prompt-text { font-size: 2em; color: #333; margin-bottom: 10px; min-height: 40px; }
        #feedback-area { font-size: 1.5em; font-weight: bold; min-height: 30px; margin: 15px 0; }
        button { padding: 10px 20px; font-size: 1.2em; cursor: pointer; border: none; border-radius: 5px; transition: background-color 0.3s; }
        #start-btn { background-color: #4CAF50; color: white; }
        #start-btn:hover { background-color: #45a049; }
        #next-btn { background-color: #008CBA; color: white; margin-left: 10px; }
        #next-btn:hover { background-color: #007bb5; }
        #transcript-area { margin-top: 20px; font-style: italic; color: #666; }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>üó£Ô∏è Speech Target Practice</h1>
        <p>Click 'Start' and say the word/phrase on the screen.</p>

        <img id="image-display" src="" alt="Target Image">
        <div id="prompt-text">Click Start</div>
        
        <button id="start-btn">Start Recognition</button>
        <button id="next-btn" disabled>Next Target</button>
        
        <div id="feedback-area"></div>
        <div id="transcript-area"></div>
    </div>

    <script src="vosk-browser.js"></script> 
    <script src="app.js"></script>
</body>
</html>
